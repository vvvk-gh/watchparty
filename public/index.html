<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Party</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
   <div class="container">
    <div class ="player">
        <video class="player_video viewer" src="./assets/wakebunny.mp4" autoplay></video>
        <div class="player__controls">
            <div class="progress">
             <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play">▶</button>
            <input type="range" name="volume" class="player__slider" min="0" max="1" step="0.05" value="1">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1">
            <button data-skip="-10" class="player__button">« 10s</button>
            <button data-skip="25" class="player__button">25s »</button>
          </div>
        </div> 
        
        <div class="chat_section">
            <p id="displayUser" style="text-align: right;">Please Enter Your name to chat</p>
        
        <div id ="loginBox">
            <h4>Login</h4>
            <input type = "text" id="loginInput" placeholder="Username"/>
            <input type = "password" id="loginPass" placeholder="Password"/>
            <button id="loginBtn">Login</button>
        </div>
        <br>
        <div id ="chatBox">
                <h4>Chat</h4>
                <input type ="text" id="toUser" placeholder="send to (default to everyone)"/>
                <input type ="text" id="msgBox" placeholder="Enter message"/>
            <button id ="sendMsgBtn">Send</button>
            <ul id="ulList"></ul>
        </div>
        </div> 
</div>
        <script src="/socket.io/socket.io.js"></script>
        <script src="./assets/js/consts.js"></script>
       <script src="./assets/js/script.js"></script>
</body>
</html>
